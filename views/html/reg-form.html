<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registrarion form</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<link rel="stylesheet" href="/css/reg-from-style.css">
</head>
<body>
	
	<h3>Реєстрація:</h3>
	<div class="reg">
	<form method="POST" action="/user-register">
		<p>Ім'я:</p>
		<input type="text" name="fname" required placeholder="Ім'я">
		<p>Прізвище:</p>
		<input type="text" name="lname" required placeholder="Прізвище">
		<p>Електронна пошта:</p>
		<input type="email" name="email" required placeholder="e-mail">
		<p>Дата народження:</p>
		<input type="date" required name="birthdate">
		<p>Непереносимість препаратів:</p>
		<textarea placeholder="Якщо немає, залиште пустим." name="additionalfield"></textarea>
		<p>Пароль</p>
		<input type="password" name="password" required>
		<input type="submit" value="Submit" class="btn">
	</form>
	</div>
	
</body>
</html>
